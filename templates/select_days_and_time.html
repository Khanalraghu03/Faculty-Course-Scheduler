{% extends "base.html" %}

{% block body %}
    <div class="container mt-3">
        <h5>{{ selected_term.terms }}</h5>
        {% for item in selected_courses %}
            <div class="mb-2 border-bottom">
                <p>{{ item.course_name }}</p>
                {% for item in weekday %}
                    <div class="row border p-3 m-3">
                        <div class="form-group form-check col-6">
                            <input type="checkbox" class="form-check-input" id="{{ loop.index }}">
                            <label class="form-check-label" for="{{ loop.index }}">{{ item }}</label>
                        </div>

                        <div class="form-group col-3">
                            <label for="exampleFormControlSelect1">Start Time</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                {% for item in teaching_hours %}
                                    <option>{{ item }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-3">
                            <label for="exampleFormControlSelect1">End Time</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                {% for item in teaching_hours %}
                                    <option>{{ item }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

{% endblock %}
